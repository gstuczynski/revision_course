
<div class="container">

  <hr>
  <h3>ENG</h3>
<div class="form-group">
  <label class="control-label" for="inputLarge">Po angielsku</label>
  <input class="form-control input-lg" type="text" id="engPhrase" [(ngModel)]="engPhrase">
  <label class="control-label" for="inputLarge">Po polsku</label>
  <input class="form-control input-lg" type="text" id="plPhrase" [(ngModel)]="plPhrase">
  <label class="control-label" for="inputLarge">Dodatkowy opis</label>
  <input class="form-control input-lg" type="text" id="description" [(ngModel)]="description">
<input type="date" [(ngModel)]="nextRepeat" id="nextRepeat"/>

   <button type="submit" class="btn btn-primary" (click)="addItem()">Zastosuj</button>
</div>

</div>


<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Lp.</th>
      <th>Po angielsku</th>
      <th>Po polsku</th>
      <th>Opis</th> 
          <th>Następna powtótka</th> 
      <th></th>   
    </tr>
  </thead>
  <tbody>
      
      <tr *ngFor="let item of items; let i = index">
        <!--  <li *ngFor="let item of items">-->
      <td>{{i+1}}</td>
      <td>{{item.engPhrase}}</td>
      <td>{{item.plPhrase}}</td>
     <td>{{item.description}}</td>
      <td>{{item.nextRepeat}}</td>
     <!-- <td><input type="datetime-local" [(ngModel)]="item.nextRepeat" value={{item.nextRepeat}} /></td>-->
      <td><button class="btn btn-success" (click) = "editItem(item)">Edytuj</button></td>
      <td><button class="btn btn-success" (click) = "removeItem(item._id)">Usuń</button></td>
       <!-- </li>-->
    </tr>
      </tbody>
</table>
