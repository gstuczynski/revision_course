<div class="jumbotron">


  <h1 *ngIf="currRepeat">{{ currRepeat.repeat }}</h1>
  <p><a class="btn btn-primary btn-lg" (click) = "showAnswear()">Pokaż odpowiedź</a></p>
    <p><a class="btn btn-primary btn-lg" (click) = "speak()">Czytaj</a></p>


<div *ngIf="answered">
  <div class="alert alert-dismissible alert-success">
  <strong>{{ currRepeat.answear }}</strong>
  </div>
  <div class="alert alert-dismissible alert-info">
      <strong>{{ currRepeat.description }}</strong>
</div>
  <p>
    <a class="btn btn-primary btn-lg" (click) = "UpdateAndSetNext('known')">Wiem</a>
      <a class="btn btn-primary btn-lg" (click) = "UpdateAndSetNext(almost)">Prawie</a>
      <a class="btn btn-primary btn-lg" (click) = "UpdateAndSetNext(no)">Nie wiem</a>
  </p>
</div>
</div>
      <label for="select" class="col-lg-2 control-label">Selects</label>
      <div class="col-lg-10">
        <select class="form-control" id="select" (change)="onChangeVoice($event.target.value)">
          <option *ngFor="let voice of voices; let i = index">
            {{voice.name}}</option>
        </select> 
        </div>
